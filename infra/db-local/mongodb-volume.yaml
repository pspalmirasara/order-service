apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      pv: local-storage-mongodb
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-storage-mongodb
  labels:
    pv: local-storage-mongodb
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/local_dev2/food-fusion-mongodb"
    type: DirectoryOrCreate